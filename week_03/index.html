
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Age Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Dog Age Calculator</h1>
    </header>

    <main>
        <div class="calculator">
            <label for="dogAge">Enter your dog's age:</label>
            <input type="number" id="dogAge" min="1" max="15" placeholder="Dog's age in years">
            
            <label for="breedSize">Select your dog's size:</label>
            <select id="breedSize">
                <option value="small_dogs">Small Dogs</option>
                <option value="medium_dogs">Medium Dogs</option>
                <option value="large_dogs">Large Dogs</option>
                <option value="giant_dogs">Giant Dogs</option>
            </select>

            <button id="calculate">Calculate Human Age</button>
        </div>

        <div id="visualization">
            <p5-sketch></p5-sketch>
        </div>
    </main>

    <footer>
        <p>Created to remind you to cherish the time you have with your dog</p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="app.js"></script>
</body>
</html>
