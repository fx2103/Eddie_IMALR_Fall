<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Age Calculator</title>
    <link rel="stylesheet" href="style.css">
    <!-- Include Google Font: Special Elite -->
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Add the background music here -->
    <audio id="bgm" src="BGM.mp3" loop></audio>

    <header>
        <h1 id="family-title">🐾 Welcome to the Dog Age Calculator! 🐾</h1>
    </header>

    <main>
        <div class="bubble-container">
            <div class="bubble" data-size="small_dogs">
                <span>🐕‍🦺</span>
                Small Dogs
            </div>
            <div class="bubble" data-size="medium_dogs">
                <span>🐩</span>
                Medium Dogs
            </div>
            <div class="bubble" data-size="large_dogs">
                <span>🐕</span>
                Large Dogs
            </div>
        </div>

        <div class="input-container">
            <input type="text" id="petName" placeholder="Enter your pet's name">
            <input type="number" id="dogAge" min="1" max="15" placeholder="Enter age in years">
            <button id="calculate">Calculate 🐾</button>
        </div>

        <div id="visualization" style="display: none;">
            <p5-sketch></p5-sketch>
        </div>

        <div style="text-align: center;">
            <button id="go-back" style="display: none;">Go Back 🔄</button>
        </div>
    </main>

    <footer>
        <p>Created with ❤️ Cherish the time you have with your Babe✨</p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="app.js"></script>

    <script>
        // JavaScript to play background music automatically when the webpage loads
        window.addEventListener('load', function() {
            var audio = document.getElementById('bgm');
            audio.play().catch(function(error) {
                console.log('Autoplay failed: ' + error);
            });
        });
    </script>
</body>
</html>
